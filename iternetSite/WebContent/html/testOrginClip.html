<style type="text/css">
/* background针对背景图和背景色的不同情况，有border，padding属性时
	background-image背景图：范围是从padding边距左上角到border边框右下角
	background-color背景色：范围是从元素边框左上角到边框右下角
 */
	*{margin:0;padding: 0;}
	.testClip{
	width:300px;height:300px;
	background:url("../img/lunbo/lunbo_1.jpg");
	background-repeat: no-repeat;
	border:30px dashed #000;
	padding:50px;
	/* background-origin:content-box; */
	background-clip: border-box;
	
	} 
</style>
</head>
<body>
	<div class="testClip">
		abc
	</div>

	</div> -->
</body>
